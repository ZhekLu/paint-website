{% extends 'layout/basic.html' %}

{% block title %}User profile{% endblock %}

{% block content %}
    <h2>Profile of {{ user.username }}</h2>
    {% if user.first_name and user.last_name %}
    <p>Hi, {{ user.first_name }} {{ user.last_name }}!</p>
    {% else %}
    <p>Hi! Welcome here.</p>
    {% endif %}
    <h3>Your pictures</h3>
{% endblock %}
