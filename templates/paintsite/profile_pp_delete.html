{% extends 'layout/basic.html' %}

{% load bootstrap4 %}

{% block title %}Delete picture{% endblock %}

{% block content %}
    <h2>Delete picture {{ pp.title }}</h2>
    <img src="{{ pp.image.url }}" class="main-image">
    <p>{{ pp.description }}</p>
    <form method="post">
        {% csrf_token %}
        {% buttons submit='Delete' %}{% endbuttons %}
    </form>
{% endblock %}
