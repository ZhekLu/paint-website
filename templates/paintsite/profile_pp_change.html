{% extends 'layout/basic.html' %}

{% load bootstrap4 %}

{% block title %}Change picture{% endblock %}

{% block content %}
    <h2>Change picture</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons submit='Save' %}{% endbuttons %}
    </form>
{% endblock %}
